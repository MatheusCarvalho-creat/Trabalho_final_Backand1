<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cadastro de Clientes</h1>
      <form id="cliente-form">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="sobrenome" placeholder="Sobrenome" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="number" id="idade" placeholder="Idade" required />
        <button type="submit" class="btn-add">Adicionar Cliente</button>
      </form>
      <input type="text" id="cliente-search" placeholder="Buscar cliente..." />
      <ul id="clientes-lista" class="lista"></ul>

      <hr />

      <h1>Cadastro de Produtos</h1>
      <form id="produto-form">
        <input
          type="text"
          id="nome-produto"
          placeholder="Nome do produto"
          required
        />
        <input
          type="text"
          id="descricao-produto"
          placeholder="Descrição do Produto"
          required
        />
        <input
          type="number"
          id="preco"
          placeholder="Preço"
          step="0.01"
          required
        />
        <input
          type="number"
          id="quantidade"
          placeholder="Quantidade"
          required
        />
        <button type="submit" class="btn-add">Adicionar Produto</button>
      </form>
      <input type="text" id="produto-search" placeholder="Buscar produto..." />
      <ul id="produtos-lista" class="lista"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
